<mat-grid-list cols="2" rowHeight="1.68:1" gutterSize="10px">
    <mat-grid-tile>
        <div class="line-chart" id="chartdiv" style="width: 80%; height: 250px"></div>
        
    </mat-grid-tile>
    <mat-grid-tile>
        <div class="pie-chart" id="piediv" style="width: 100%; height: 200px"></div>

    </mat-grid-tile>
    <mat-grid-tile colspan = "2">
        <div fxLayout="row" class="stats-cards"
        fxLayoutAlign="space-between center" fxLayoutGap="20px">
            <mat-card fxFlex="40">
                <app-card></app-card>
            </mat-card>

            <div class="table-container">
                
                <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
                    <!-- Position Column -->
                    <ng-container matColumnDef="demo-position">
                      <th mat-header-cell *matHeaderCellDef> No. </th>
                      <td mat-cell *matCellDef="let element"> {{element.position}} </td>
                    </ng-container>
                  
                    <!-- Name Column -->
                    <ng-container matColumnDef="demo-name">
                      <th mat-header-cell *matHeaderCellDef> Name </th>
                      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                    </ng-container>
                  
                    <!-- Weight Column -->
                    <ng-container matColumnDef="demo-weight">
                      <th mat-header-cell *matHeaderCellDef> Weight </th>
                      <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
                    </ng-container>
                  
                    <!-- Symbol Column -->
                    <ng-container matColumnDef="demo-symbol">
                      <th mat-header-cell *matHeaderCellDef> Symbol </th>
                      <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
                    </ng-container>
                  
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                  </table>
                  
                  
            </div>
              
        </div>
    </mat-grid-tile>
  </mat-grid-list>
